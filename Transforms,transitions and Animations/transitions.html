<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <!-- Still lot of stuff MDN reference and lil bit of more practice -->
    <style>
        .transition{
            background-color: cyan;
            height: 30vh;
            width: 30vw;
            border: 2px black dotted;
            font-size: 9vh;
            font-family: cursive;
            text-shadow: 3px 3px;
        }
        .transition:hover{
            transition: 2s ease-in-out;
            height: 60vh;
            width: 80vw;
        }
    </style>
</head>
<body>
    <div class="transition">
        this is transition
    </div>
</body>
</html>
